<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title></title>
  
    <meta name="viewport" content="width=device-widht, initial-scale=1.0">
    <meta name="description" content="cuzinhos">
    <meta name="robots" content="noindex">
    <meta name="robots" content="nofollow">
    <meta name="robots" content="nofollow, noindex">
    <link rel="stylesheet" href="form.css">


   
        
        
  
   
   
</head>
<body>

    <header>
        <span>MeuCodigo</span>
    </header>

    <main>
        <h1>Sugestões</h1>
        <p>Escreva alguma sugestão</p>

        <form method="post" action="#">
            <textarea name="sugestao"></textarea>
            <button type="submit"> Enviar sugestão</button>
        </form>

        <h1> Formulário</h1>
        <p>Digite seu nome</p>

        <form method="post" action="#">
            <input placeholder="NOMEEEEEE" type="text" name="nome">
            <button type="submit">Enviar nome</button>
            
        </form>
        <p>Digite uma senha</p>

        <form method="post" action="#">
            <input required type="password" name="senha">
            <button type="submit">Enviar senha</button>
            
        </form>
        <p>Selecione sua idade</p>

        <form method="post" action="#">
            <input type="number" name="numero">
            <button type="submit">Enviar idade</button>
            
        </form>
        <audio src=""></audio>
        <form>
            <label>Nome</label>
            <input type="text">
            <label>Idade</label>
            <input min="18" max="50" type="number">
            <label>Email</label>
            <input type="email">
            <label>Login</label>
            <input minlength="4" maxlength="6" type="text">
            <label>Senha</label>
            <input type="password">
            <button type="submit">Entrar</button>
        </form>
        
        <form>
            <input id="check-cuz" type="checkbox" name="cuz []" value="cuzoes">
            <label for="check-cuz"> Cuzoes</label>
            <input type="checkbox" name="cuz[]" value="cuzoes 2">
            <label> Cuzoes 2</label>
        </form>

        <form>
            
            <input type="radio" name="resposta" id="sim">
            <label for="resposta">Sim</label>

            <input required type="radio" name="resposta" id="nao">
            <label for="resposta">Não</label>

            <button type="submit">Serio isso</button>
        </form>

        <form>
            <label>Escolha um numero</label>
            <select required name="numeros">
            <optgroup label="Ben-9">
                <option>1</option>
                <option>1</option>
                <option>1</option>
                <option>1</option>
                <option>1</option>


            <optgroup label="Ben-9">

                <option>1</option>
                <option>1</option>
                <option selected>2</option>
                <option>1</option>
                <option>1</option>
            </optgroup>
            <optgroup label="ben-9">
                <option>1</option>
                <option>1</option>
                <option>1</option>
                <option>1</option>
                <option>1</option>
            </optgroup>
               
            </select>
            <button>Enviar número</button>
            
            <select name="estado" required size="5">
                <option value="">Selecione seu estado</option>
                <option value="AC">Acregv </option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PB">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
            </select>
            <button>Enviar</button>
        </form>

        <fieldset>

            <legend>Dados</legend>

            <div>
                <label>Nome</label>
                <input placeholder="Nome completo" type="text" name='nome'>
            </div>
            <div>
                <label>Data de nascimento</label>
                <input type="date" name='nome'>
            </div>
            <div>
                <label>Email</label>
                <input placeholder="nome@gmail.com" type="email" name='nome'>
            </div>

        </fieldset>
        <fieldset>

            <Legend>Cartão</Legend>

            <div>
                <label>Digite seu endereço</label>
                <input placeholder='Rua, Avenida, Bairro...'type="text">

            </div>

        </fieldset>
        </main>
    </main>

    <footer>
        CopyRight - MeuCodigo
    </footer>
    

 

    
</body>
</html>
